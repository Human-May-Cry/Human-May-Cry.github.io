<p>玩這遊戲也一年了</p>

<p>當初會玩的時候只是因為在App Store 發現這遊戲超多人評價</p>

<p>而且還能保持在4星, 有點誇張&hellip;</p>

<p>玩了一下就上癮了</p>

<p>滿滿的RPG要素</p>

<p>能自己決定主角要練什麼職業帶什麼技能 還有像FF的招喚獸</p>

<p>重點是有植松伸夫老師的配樂加持</p>

<p>和一堆塑造很好的角色</p>

<p>回頭算算我這一年花在這遊戲上的錢</p>

<p>可能也要到7K了, 真是好賺阿 是不是!!</p>
